<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Student Profile </title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	display: flex;
	min-height: 100vh;
}

.sidebar {
	width: 220px;
	background: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72,
		#a8eb12);
	/* Added backdrop blur for a "glass" effect */
	backdrop-filter: blur(5px);
	color: white;
	padding: 20px;
	display: flex;
	flex-direction: column;
}

.sidebar h2 {
	text-align: center;
	margin-bottom: 30px;
}

.sidebar a {
	color: white;
	text-decoration: none;
	padding: 12px;
	margin: 5px 0;
	border-radius: 6px;
	display: block;
}

.sidebar a:hover {
	background: #4CAF50;
}

.sidebar form button {
	background: none;
	border: none;
	padding: 12px;
	width: 100%;
	text-align: left;
	font-size: 15px;
	cursor: pointer;
	color: white;
}

.sidebar form button:hover {
	background-color: rgba(0, 123, 255, 0.2);
}

.content {
	flex: 1;
	background: url('/images/studentdashboard.jpg') no-repeat center center
		fixed;
	background-size: cover;
	display: flex;
	justify-content: center;
	align-items: flex-start;
	padding: 40px;
}

.container {
	background: rgba(255, 255, 255, 0.95);
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
	width: 50%;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form label {
	display: block;
	margin: 10px 0 5px;
}

form input, form textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border-radius: 6px;
	border: 1px solid #ccc;
}

button[type="submit"] {
	background: linear-gradient(135deg, #4CAF50, #45a049);
	color: white;
	border: none;
	padding: 12px 25px;
	border-radius: 8px;
	cursor: pointer;
	font-size: 1rem;
	font-weight: bold;
	display: block;
	margin: 20px auto;
	transition: all 0.3s ease;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button[type="submit"]:hover {
	background: linear-gradient(135deg, #45a049, #3e8e41);
	transform: scale(1.05);
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.success-msg {
	color: green;
	text-align: center;
	margin-bottom: 10px;
}
</style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2>ğŸ“ Student</h2>
    <a href="/student/dashboard">ğŸ  Dashboard</a>
    <a href="/student/events">ğŸ“… My Events</a>
    <a th:href="@{/users/profile}">ğŸ‘¤ Profile</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit">ğŸšª Logout</button>
    </form>
</div>

<!-- Content -->
<div class="content">
    <div class="container">
        <h1>ğŸ‘¤ Student Profile</h1>
        <form th:action="@{/student/profile/update}" th:object="${user}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" readonly>

            <label>Email:</label>
            <input type="email" th:field="*{email}" readonly>

            <label>Username:</label>
            <input type="text" th:field="*{username}" readonly>

            <label>Password (leave blank to keep current):</label>
            <input type="password" th:field="*{password}">

            <label>Phone:</label>
            <input type="text" th:field="*{phone}" placeholder="Enter phone">
            
            <label>LinkedIn:</label>
            <input type="url" th:field="*{linkedIn}" placeholder="https://www.linkedin.com/in/username">

            <label>Bio:</label>
            <textarea th:field="*{bio}" placeholder="Write about yourself"></textarea>

            <button type="submit">ğŸ’¾ Update Profile</button>
        </form>

        <div th:if="${message}" style="color:green; text-align:center; margin-top:10px;">
            <span th:text="${message}"></span>
        </div>
    </div>
</div>
</body>
</html>
