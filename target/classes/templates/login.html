<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: url('/images/login.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 60px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    width: 350px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    outline: none;
}

input:focus {
    border: 1px solid #4CAF50;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    border: none;
    border-radius: 6px;
    background: #4CAF50;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

p.message {
    color: green;
    font-weight: bold;
}

p.error {
    color: red;
    font-weight: bold;
}

.links {
    margin-top: 15px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		
		<!-- Show error or success messages -->
        <p class="error" th:if="${param.error}" th:text="'Invalid username or password!'"></p>
    	<p class="message" th:if="${param.logout}" th:text="'Logged out successfully!'"></p>

		<form th:action="@{/perform_login}" method="post">
			<input type="text" name="username" placeholder="Username" required />
			<input type="password" name="password" placeholder="Password" required />
				
			<button type="submit">Login</button>
		</form>


		<div class="links">
			<a th:href="@{/home}">üè† Back to Home</a> | <a
				th:href="@{/signup}">Don‚Äôt have an account? Signup</a>
		</div>
	</div>
</body>
</html>
