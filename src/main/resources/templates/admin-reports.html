<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> üìä Admin Reports </title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('/images/reports-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
}

.sidebar {
    width: 220px;
    background: linear-gradient(to right top, #053715, #2f5918, #627b14, #a19b09, #ebb612);
    backdrop-filter: blur(10px);
    color: white;
    padding: 20px;
    height: 100vh;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar a:focus,
.sidebar a:active {
    text-decoration: none;
    outline: none; /* optional: remove focus outline */
}

.sidebar a:hover {
    text-decoration: underline;
}

.content {
    flex: 1;
    padding: 40px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    margin: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
}

table th {
    background: #f4f4f4;
    text-align: left;
}

@media (max-width: 767px) {
    .sidebar {
        left: -220px; /* Hidden by default on mobile */
    }
    .sidebar.show {
        left: 0; /* Show on mobile */
    }
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 1.4rem;
}

.sidebar a, .sidebar button {
    display: block;
    padding: 12px 20px;
    color: white;
    text-decoration: none;
    margin-bottom: 5px;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
    background: transparent;
    border: none;
}

.sidebar a:hover, .sidebar button:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transform: translateX(5px);
}

.sidebar a.active {
    background-color: rgba(255, 255, 255, 0.25);
}

.sidebar button {
    width: 100%;
    text-align: left;
}

/* Mobile toggle button */
.sidebar-toggle {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100;
    background: #053715;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
}

@media (max-width: 767px) {
    .sidebar-toggle {
        display: block; /* Show on mobile */
    }
    .container {
        margin-left: 0 !important; /* Reset margin on small screens */
    }
}

/* --- MAIN CONTENT CONTAINER --- */
.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    margin-top: 50px;
    margin-bottom: 50px;
    margin-left: 240px; /* space for sidebar on larger screens */
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    width: auto;
    max-width: 1400px;
    flex-grow: 1;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

img.event-thumb {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

a.btn, button.btn {
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 0.9rem;
}

a.btn:hover, button.btn:hover { 
	opacity: 0.85;
}

/* Extra Controls */
#searchContainer {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

#searchContainer input, #searchContainer select {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    flex-grow: 1;
    min-width: 150px;
    max-width: 220px;
}

#searchContainer .btn-create {
    background: #4CAF50;
    white-space: nowrap;
}

#searchContainer .btn-reset {
    background: #FF5722; /* Orange color for reset */
    white-space: nowrap;
}

</style>
</head>
<body>
<!-- Sidebar -->
    <div class="sidebar">
        <h2>‚öôÔ∏è Admin</h2>
        <a th:href="@{/admin/dashboard}">üè† Dashboard</a>
        <a th:href="@{/admin/events}">üìÖ Manage Events</a>
        <a th:href="@{/admin/users}">üë• Manage Users</a>
        <a th:href="@{/admin/reports}">üìä Reports</a>
        <a th:href="@{/admin/profile}">üë§ Profile</a>
        
        <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" 
                style="background: transparent; color: white; border: none; padding: 0; cursor: pointer;">
            üö™ Logout
        </button>
    </form>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>üìä System Reports</h1>

        <h2>Event Statistics</h2>
        <table>
            <tr><th>Total Events</th><td th:text="${totalEvents}"></td></tr>
            <tr><th>Upcoming Events</th><td th:text="${upcomingEvents}"></td></tr>
            <tr><th>Past Events</th><td th:text="${pastEvents}"></td></tr>
        </table>

        <h2>User Statistics</h2>
        <table>
            <tr><th>Total Users</th><td th:text="${totalUsers}"></td></tr>
            <tr><th>Admins</th><td th:text="${adminCount}"></td></tr>
            <tr><th>Students</th><td th:text="${studentCount}"></td></tr>
        </table>

        <h2>Registration Statistics</h2>
        <table>
            <tr><th>Total Registrations</th><td th:text="${totalRegistrations}"></td></tr>
        </table>

        <div style="margin-top: 20px; text-align: center;">
            <a th:href="@{/admin/dashboard}"
               style="background: #2196F3; color: white; padding: 10px 18px; border-radius: 6px; text-decoration: none;">
               ‚¨Ö Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
